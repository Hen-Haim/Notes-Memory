<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="myContainer">
        <div class="headline">
            <h1 class="web-header">My Memory Notes</h1>
        </div>
        <header class="myHeader">
            <form method="post" id="myForm" action="">
                <label class="label-time" for="date-me">...Due time...</label>
                <div class="input-group mb-3 input-date">
                    <div class="input-group-prepend date-icon-div" onclick="notMyDate()">
                        <span id="basic-addon1 " class="far fa-calendar-times input-group-text date-icon"></span>
                    </div>
                    <input class="form-control date-me" type="date" aria-label="Username"
                        aria-describedby="basic-addon1" required="required">
                </div>
                <div class="input-group mb-3 input-time">
                    <div class="input-group-prepend time-icon-div" onclick="notMyTime()">
                        <span id="basic-addon1 " class="fas fa-history input-group-text time-icon"></span>
                    </div>
                    <input class="form-control time-me" type="time" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group input-text">
                    <div class="input-group-prepend text-icon-div" onclick = "notMyText()">
                        <span class="fas fa-backspace input-group-text text-icon"></span>
                    </div>
                    <textarea form ="myForm" class="form-control text-me" aria-label="With textarea" id="notes-placed" cols="20" rows="5"
                        placeholder="...Place your note..." type="text" required="required"></textarea>
                </div>
                <span class="far fa-trash-alt input-group-text trash-icon" onclick="notMyNote()"></span>
            <div class="divButton">
                <button type="submit" onclick="noteMe()" class="NoteMeBtn">Note me!</button>
            </div>                
            </form>
        </header>
    </main>
    <aside class="myMainAside"></aside>
</body>

<script src="./index.js"></script>

</html>
